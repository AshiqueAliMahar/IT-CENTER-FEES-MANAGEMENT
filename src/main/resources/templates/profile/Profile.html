<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/1.12.9/popper.min.js}"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.9.0/css/all.css}"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div th:insert="home/homepage::homepage"></div>
    <div class="mt-5 w-50 m-auto text-center">
        <img th:src="@{|/profile/${userCommand.email}/pic|}" alt="Not Found" class="img-fluid rounded-circle m-2 "
             id="img">
        <form method="post" th:object="${userCommand}" th:action="@{|/profile/${userCommand.email}|}"
              enctype="multipart/form-data">
            <input type="hidden" th:field="*{email}">
            <input type="text" placeholder="Name" class="form-control m-2" th:field="*{name}">
            <input type="text" placeholder="CNIC" class="form-control m-2" th:field="*{cnic}">
            <button class="btn btn-block btn-success m-2">Modify</button>
        </form>

    </div>
</div>
</body>
</html>
