<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.9.0/css/all.css}"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css" crossorigin="anonymous">

    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            crossorigin="anonymous"></script>
    <script th:src="@{/webjars/popper.js/1.12.9/popper.min.js}"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</head>
<body class="alert alert-success">
<div class="container">

    <div class="bg-light p-5 m-auto rounded" style="width: 50%">
        <p class="alert alert-danger" th:if="${param.error!=null}">Incorrect User Name or Password</p>
        <form th:action="@{/login}" method="post">
            <label>Email</label>
            <input type="email" name="username" class="form-control mt-2">
            <label>Password:</label>
            <input type="password" name="password" class="form-control mt-2">
            <button name="login" type="submit" class="btn btn-block btn-dark mt-2 mb-2 fas fa-2x fa-sign-in-alt">LOGIN
            </button>
        </form>
        <a href="#" class="text-info">Forget Password</a>
    </div>
</div>
</body>
</html>
